<section class="share">
	<b>Share this article with your friends!</b>

	<br>

	<!-- Twitter share -->
	<a class="share-link" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><div data-icon="ei-sc-twitter" data-size="m"></div></a>

	<!-- Facebook share -->
	<a class="share-link" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><div data-icon="ei-sc-facebook" data-size="m"></div></a>


	<!-- Google+ share -->
	<a class="share-link" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><div data-icon="ei-sc-google-plus" data-size="m"></div></a>

	<!-- LinkedIn share -->
	<a class="share-link" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn"><div data-icon="ei-sc-linkedin" data-size="m"></div></a>

</section>
